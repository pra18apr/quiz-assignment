<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="timer">Time</div>
    </header>

    <h1 id="title">Coding Quiz Challenge</h1>

    <p id="instruction">
        Try to answer the following code-related questions within the time limit.<br><br>
        Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
    </p>

    <div class="center"><button onclick="startQuiz()" id="start">Start Quiz</button></div>
    <h2 id="question"></h2>
    <h3 id="answers">
        <ol>
            <li><button id="q-answer-one">1</button></li>
            <li><button id="q-answer-two">2</button></li>
            <li><button id="q-answer-three">3</button></li>
            <li><button id="q-answer-four">4</button></li>
        </ol>
    </h3>
    
    <div id="high-score-page">
        <div class="submit">
          <h2>Enter Your Name!</h2>
          <form method="POST">
            <div class="input-group">
              <label for="name"></label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name Here"
              />
            </div>
            <div id="msg"></div>
            <button id="submit-score">Submit High Score</button>
          </form>
        </div>
  
        <div class="prev-high-score">
          <h2>Current High Score</h2>
          <p><strong></strong> <span id="name-span"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
